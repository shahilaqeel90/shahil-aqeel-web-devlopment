  <!DOCTYPE html>
<html>
<head>
  <title>Navigation Example</title>
  <style>
    .container {
      border: 1px solid black;
      width: 90%;
      margin: auto;
    }

    .header {
      background-color: lightgray;
      text-align: center;
      padding: 10px;
      font-family: 'Times New Roman', serif;
      font-size: 20px;
    }

    .header span {
      color: red;
      font-weight: bold;
    }

    .nav {
      padding: 15px;
    }

    .nav a {
      display: inline-block;
      text-decoration: none;
      color: blue;
      font-family: 'Times New Roman', serif;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .top a {
      background-color: lightblue;
    }

    .bottom a {
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <h2>Output</h2>

  <div class="container">
    <div class="header">
      My <span>Website</span> Navigation
    </div>

    <div class="nav top">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <div class="nav bottom">
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Messages</a>
      <a href="#">Logout</a>
    </div>
  </div>
</body>
</html>
