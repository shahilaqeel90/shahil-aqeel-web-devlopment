<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modern Page</title>
    <style>
      
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #2563eb; 
            --card-bg: #f8fafc;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }


        .container {
            display: grid;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

      
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2fr 1fr; 
            }
        }

     
        .card {
            background: var(--card-bg);
            border: 2px solid #e2e8f0;
            padding: 2rem;
            border-radius: 16px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <main class="container">
        
        <section class="card">
            <h1>Simple & Clean</h1>
            <p>This layout uses a <strong>Bento Grid</strong> style. In 2026, websites focus on readability and clear boundaries rather than heavy effects.</p>
            <button class="btn">Get Started</button>
        </section>

   
        <aside class="card">
            <h3>Quick Tip</h3>
            <p>Use <strong>Flexbox</strong> for rows and <strong>CSS Grid</strong> for the whole page layout.</p>
        </aside>
    </main>

</body>
</html>
