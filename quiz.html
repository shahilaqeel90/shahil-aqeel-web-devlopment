<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GK Quiz 2026</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text: #1f2937;
            --light-text: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            width: 100%;
            max-width: 650px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            text-align: center;
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .question p {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 15px;
            color: var(--text);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        @media (min-width: 480px) {
            .options { grid-template-columns: 1fr 1fr; }
        }

        label {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
        }

        label:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(236, 72, 153, 0.05));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }

        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="radio"]:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input[type="radio"]:checked {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input[type="radio"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
            border-radius: 10px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #result.show {
            display: block;
        }

        #result.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        #result.partial {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
            color: var(--warning);
            border-left: 4px solid var(--warning);
        }

        #result.poor {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            color: #ef4444;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>üåç GK Quiz 2026</h1>
    <p class="subtitle">Test your general knowledge!</p>
    <form id="quizForm">
       
        <div class="question">
            <p><span class="question-number">1</span> Which country is hosting the 2026 FIFA World Cup?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> Qatar</label>
                <label><input type="radio" name="q1" value="b"> USA, Canada, Mexico</label>
                <label><input type="radio" name="q1" value="c"> France</label>
                <label><input type="radio" name="q1" value="d"> Australia</label>
            </div>
        </div>

       
        <div class="question">
            <p><span class="question-number">2</span> What is the largest planet in our Solar System?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="a"> Earth</label>
                <label><input type="radio" name="q2" value="b"> Mars</label>
                <label><input type="radio" name="q2" value="c"> Jupiter</label>
                <label><input type="radio" name="q2" value="d"> Saturn</label>
            </div>
        </div>

        <button type="button" class="submit-btn" onclick="calculateScore()">‚úì Submit Quiz</button>
    </form>
    <div id="result"></div>
</div>

<script>
    function calculateScore() {
        const answers = { q1: 'b', q2: 'c' };
        let score = 0;
        const form = document.getElementById('quizForm');
        const formData = new FormData(form);

        for (let [key, value] of formData.entries()) {
            if (value === answers[key]) score++;
        }

        const total = Object.keys(answers).length;
        const percentage = (score / total) * 100;
        const resultDiv = document.getElementById('result');
        
        let message = '';
        let resultClass = '';
        
        if (percentage === 100) {
            message = `üéâ Perfect! You scored ${score} out of ${total}!`;
            resultClass = 'success show';
        } else if (percentage >= 50) {
            message = `üëç Good! You scored ${score} out of ${total}!`;
            resultClass = 'partial show';
        } else {
            message = `üìö You scored ${score} out of ${total}. Keep learning!`;
            resultClass = 'poor show';
        }
        
        resultDiv.textContent = message;
        resultDiv.className = resultClass;
    }
</script>

</body>
</html>
